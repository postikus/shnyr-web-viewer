[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = admin123

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[users]
allow_sign_up = false

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[paths]
provisioning = /etc/grafana/provisioning 